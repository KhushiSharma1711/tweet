{% extends 'base.html' %}

{% block title %}
<title>Edit Todo</title>
{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg w-2/3">
    <h2 class="text-2xl font-semibold mb-4 text-sky-400">Edit Todo Task</h2>
    
    <form method="post" action="{% url 'todos:update' todo.id %}" class="flex flex-col gap-4">
        {% csrf_token %}
        
        <input type="text" name="title" value="{{ todo.title }}" required
            class="px-4 py-2 rounded-lg bg-gray-700 text-lightblue placeholder-lightblue outline-none focus:ring-2 focus:ring-sky-400 transition-all duration-300">
        
        <div class="flex items-center gap-2">
            <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
            <label class="text-white">Mark as Completed</label>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="px-4 py-2 bg-sky-500 hover:bg-sky-600 text-white font-bold rounded-lg transition-all duration-300 shadow-md">
                Update
            </button>
            <a href="{% url 'todos:index' %}" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg transition-all duration-300 shadow-md">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
