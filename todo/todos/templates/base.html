{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}Todo App{% endblock %}
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-black to-gray-900 text-sky-400 text-center min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 flex justify-between items-center shadow-md">
        <h1 class="text-3xl font-bold text-sky-400">ToDo APP</h1>
        <button onclick="toggleAccount()" class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300">
            Account
        </button>
    </nav>

    <!-- Account (Hidden) -->
    <div id="account-info" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg mt-6 text-white w-1/3 mx-auto">
        <h2 class="text-2xl font-semibold mb-2">About User</h2>
        <p class="text-lg"><strong>Username:</strong> {{ user.username }}</p>
        <p class="text-lg"><strong>Email:</strong> {{ user.email }}</p>
        <p class="text-lg"><strong>Completed Tasks:</strong> {{ completed_tasks_count }}</p>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg w-2/3">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleAccount() {
            let accountInfo = document.getElementById("account-info");
            accountInfo.classList.toggle("hidden");
        }
    </script>

</body>
</html>
